<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="box box-one">
                <div class="notes-app" id="app"> 
                    <!-- <div class="sub-notes-app">
                        <textarea class="note" name="" id="" placeholder="Empty Note"></textarea>
                        <button class="close-note-btn">X</button>
                    </div> -->
                    <button class="note-btn" id="note-btn">+</button>
                </div>
            </div>
            <div class="box box-two">
                <div class="pomodoro-btn">
                    <button id="focus" class="p-btn btn-focus">Focus</button>
                    <button id="shortbreak" class="p-btn">Short Break</button>
                    <button id="longbreak" class="p-btn" >Long Break</button>
                </div>
                <div id="time" class="pomodoro-display"></div>
                <button id="pomodoro-start-btn" class="start-btn pomodoro-show">Start</button> 
                <div class="pomodoro-hide-btn">
                    <button id="pomodoro-pause-btn" class="pause-btn pomodoro-hide">Pause</button> 
                    <button id="pomodoro-reset-btn" class="reset-btn pomodoro-hide">
                        <img src="./img/reload.png" alt="reload-icon" width="20px">
                    </button>
                </div>
            </div>
            <div class="box box-three">
                <p>Quote of the day</p>
                <p><span>❝</span>Do not lose hope, nor be sad.<span>❞</span></p>
                <p>- Quran 3:139</p>
            </div>
            <div class="box box-four">
                <form action="">
                    <input id="task-input" type="text" placeholder="Write your task">
                    <button id="new-task" type="submit">+</button>
                </form>
                <ul id="task-list"></ul>
            </div>
            <div class="box box-five">
                <div class="music-player">
                        <img src="./img/1174386645.jpg" class="song-img" alt="song-img">
                        <h1>Surah Baqarah</h1>
                        <p>abdul rahman al-sudais</p>
                        <audio id="song">
                            <source src="./audio/surah-baqarah.mp3" type="audio/mpeg">
                        </audio>
                        <span id="volume"></span>
                        <input type="range" value="0" id="progress">
                        <div class="controls">
                            <div><i class="fa-solid fa-backward"></i></div>
                            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                            <div><i class="fa-solid fa-forward"></i></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
